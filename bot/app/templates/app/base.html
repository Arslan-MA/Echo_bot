{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <div class="nav">
        <a href="{% url 'register' %}"><button class="btn_nav" type="button">Register</button></a>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}"><button class="btn_nav" type="button">Login</button></a>
        {% else %}
            <a href="{% url 'logout' %}"><button class="btn_nav" type="button">Logout</button></a>
            <h3>Your username is "{{ user.username }}"</h3>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}

    {% block chat %}
    {% endblock %}
</body>
</html>
